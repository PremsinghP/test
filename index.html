<!DOCTYPE html>
<html>
  <head>
    <title>Resume Template Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Resume Template Generator</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" rows="5" required></textarea>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="10" required></textarea>

        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="7" required></textarea>

        <button type="button" onclick="generateResume()">Generate Resume</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
